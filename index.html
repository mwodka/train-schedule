<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Latest compiled and minified CSS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://www.gstatic.com/firebasejs/3.3.2/firebase.js"></script>
  <script src="moment.js"></script>
  <script src="train.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Train Schedule</title>
</head>
<body>
  <div class="jumbotron" style="text-align: center">
    <h1>Catch That Train!</h1>
    <p>Up-to-date schedules</p>
  </div>
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Current Train Schedules</h3>
    </div>
    <div class="panel-body">
      <table class="table" id="my-table">
        <tr>
          <th>Train Name</th>
          <th>Destination</th>
          <th>Frequency</th>
          <th>Next Arrival</th>
          <th>Minutes Away</th>
        </tr>
      </table>
    </div>
  </div>
  <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Add Train</h3>
      </div>
      <div class="panel-body">
        <form>
          <div class="form-group">
            <label for="trainName">Train Name</label>
            <input type="text" class="form-control" id="trainName" placeholder="Amtrack">
          </div>
          <div class="form-group">
            <label for="destination">Destination</label>
            <input type="text" class="form-control" id="destination" placeholder="Chicago">
          </div>
          <div class="form-group">
            <label for="firstTrain">First Train Time (HH:mm - military time)</label>
            <input type="text" class="form-control" id="firstTrain" placeholder="00:00">
          </div>
          <div class="form-group">
            <label for="frequency">Frequency (min)</label>
            <input type="text" class="form-control" id="frequency" placeholder="30">
          </div>
          <input type="button" id="submitBtn" value="Submit"></input>
      </div>
</body>
</html>
