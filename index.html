<!DOCTYPE html>
<html>
<head>
	<title>Train Schedule</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="train.js"></script>
</head>
<body>

<div class="jumbotron">
	<h1>Catch That Train!</h1>
	<h3>Up-to-date schedules</h3>
</div>

<div class="panel panel-default">
	<div class="panel-heading">Current Train Schedule</div>
	<table class="table" id="train-schedule">
		<th>Train Name</th>
		<th>Destination</th>
		<th>Frequency (min)</th>
		<th>Next Arrival</th>
		<th>Minutes Away</th>
	</table>
</div>

<div class="panel panel-default">
	<div class="panel-heading">Add Train</div>
	<div id="add-train">
		<br>
		<b>Train Name</b>
		<div class="input-group">
			<input type="text" id="name" class="form-control" placeholder="Name">
		</div>
		<br>
		<b>Destination</b>
		<div class="input-group">
			<input type="text" id="destination" class="form-control" placeholder="Destination">
		</div>
		<br>
		<b>First Train Time (HH:mm - military time)</b>
		<div class="input-group">
			<input type="text" id="time" class="form-control" placeholder="00:00">
		</div>
		<br>
		<b>Frequency (min)</b>
		<div class="input-group">
			<input type="text" id="frequency" class="form-control" placeholder="60">
		</div>

	</div>

</body>
</html>
